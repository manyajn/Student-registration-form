<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
  //<script defer src="script.js"></script>
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <div class="container">
    <form id="registrationForm">
      <label>First Name:</label>
      <input type="text" name="firstName" maxlength="30" placeholder="Enter your first name" required>

      <label>Last Name:</label>
      <input type="text" name="lastName" maxlength="30" placeholder="Enter your last name" required>

      <label>Date of Birth:</label>
      <div class="dob">
        <select name="day" required>
          <option value="">Day</option>
          <!-- Options 1-31 -->
          <script>for (let i = 1; i <= 31; i++) document.write(`<option>${i}</option>`);</script>
        </select>
        <select name="month" required>
          <option value="">Month</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
          <!-- Add other months -->
        </select>
        <select name="year" required>
          <option value="">Year</option>
          <script>
            for (let year = 1950; year <= new Date().getFullYear(); year++) {
              document.write(`<option>${year}</option>`);
            }
          </script>
        </select>
      </div>

      <label>Email ID:</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label>Mobile Number:</label>
      <input type="text" name="mobile"  placeholder="10-digit mobile number" pattern="\d{10}" required>
     

      <label>Gender:</label>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female" required> Female

      <label>Address:</label>
      <textarea name="address" rows="4" placeholder="Enter your address"></textarea>

      <label>City:</label>
      <input type="text" name="city"  placeholder="City name" required>

      <label>Pin Code:</label>
      <input type="text" name="pincode" placeholder="6-digit PIN" required>

      <label>State:</label>
      <input type="text" name="state" placeholder="State name" required>

      <label>Country:</label>
      <input type="text" name="country" value="India" readonly>

      <label>Hobbies:</label>
      <input type="checkbox" name="hobbies" value="Drawing"> Drawing
      <input type="checkbox" name="hobbies" value="Singing"> Singing
      <input type="checkbox" name="hobbies" value="Dancing"> Dancing
      <input type="checkbox" name="hobbies" value="Sketching"> Sketching
      <input type="checkbox" name="hobbies" value="Others"> Others
      <input type="text" name="otherHobby" placeholder="Other hobbies">

      <label>Qualifications:</label>
      <table>
        <tr>
          <th>S.No</th>
          <th>Examination</th>
          <th>Board</th>
          <th>Percentage</th>
          <th>Year of Passing</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Class X</td>
          <td><input type="text" name="boardX"></td>
          <td><input type="number" step="0.01" name="percentageX"></td>
          <td><input type="number" name="yearX"></td>
        </tr>

        <tr>
            <td>2</td>
            <td>Class XII</td>
            <td><input type="text" name="boardX"></td>
            <td><input type="number" step="0.01" name="percentageX"></td>
            <td><input type="number" name="yearX"></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Graduation</td>
            <td><input type="text" name="boardX"></td>
            <td><input type="number" step="0.01" name="percentageX"></td>
            <td><input type="number" name="yearX"></td>
          </tr>
          <tr>
            <td>4</td>
            <td>Masters</td>
            <td><input type="text" name="boardX"></td>
            <td><input type="number" step="0.01" name="percentageX"></td>
            <td><input type="number" name="yearX"></td>
          </tr>
        <!-- Add similar rows for Class XII, Graduation, and Masters -->
      </table>

      <label>Courses Applied For:</label>
      <input type="radio" name="course" value="BCA" required> BCA
      <input type="radio" name="course" value="B.Com" required> B.Com
      <input type="radio" name="course" value="B.Sc" required> B.Sc
      <input type="radio" name="course" value="B.A" required> B.A

      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
